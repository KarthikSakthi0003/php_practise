<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>js loops</h1>
    <div>
        <h3>for loop</h3>
    </div>
    <script>
        let x;
        for (x = 0; x < 5; x++)
            console.log(x);

        // while loop
        let y = 1;
        while (y < 5) {
            console.log(y)
            y++
        }
    </script>
</body>

</html>
